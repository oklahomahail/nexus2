# docker-compose.staging.yml
version: '3.8'

services:
  nexus-staging:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_ENVIRONMENT=staging
        - VITE_API_BASE_URL=${VITE_API_BASE_URL_STAGING}
        - VITE_CLAUDE_API_KEY=${VITE_CLAUDE_API_KEY}
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=staging
    restart: unless-stopped