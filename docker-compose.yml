version: '3.8'

services:
  # Development service
  nexus-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_ENVIRONMENT=development
      - VITE_API_BASE_URL=http://localhost:4000/api
      - VITE_CLAUDE_API_KEY=${VITE_CLAUDE_API_KEY}
    profiles:
      - dev

  # Production service
  nexus-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_ENVIRONMENT=production
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_CLAUDE_API_KEY=${VITE_CLAUDE_API_KEY}
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - prod

  # Mock API server for development
  mock-api:
    image: mockserver/mockserver:5.15.0
    ports:
      - "3001:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mock-api-expectations.json
    volumes:
      - ./mock/mock-api-expectations.json:/config/mock-api-expectations.json
    profiles:
      - dev
      - mock

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    profiles:
      - prod
      - staging

  # Nginx reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - nexus-prod
    profiles:
      - prod

volumes:
  redis_data:

