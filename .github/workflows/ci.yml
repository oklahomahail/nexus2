name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      # Safe defaults so Vite won't choke if code reads them
      VITE_APP_VERSION: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.0.0  # Match your package.json exactly

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck (app)
        run: pnpm run typecheck:app

      - name: Check dynamic Tailwind classes
        run: pnpm run check:tailwind:dynamic

      - name: Build
        run: pnpm run build